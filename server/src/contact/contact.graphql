type Query {
    contacts: [Contact!]!
    contact(id: ID!): Contact
}

type Contact {
    id: ID!
    firstName: String!
    lastName: String!
    nickName: String
    phoneNumbers: [PhoneNumber!]!
    address: String!
    photo: String!
}

input CreateContactInput {
    firstName: String!
    lastName: String!
    nickName: String
    phoneNumbers: [String!]!
    address: String!
    photo: String!
}

input UpdateContactInput {
    firstName: String
    lastName: String
    nickName: String
    phoneNumbers: [String!]!
    address: String
    photo: String
}

type PhoneNumber {
    id: ID!
    phoneNumber: String!
}